version: "3.9"
services:
  traccar:
    image: traccar/traccar:latest
    ports:
      - "5001-5250:5001-5250"
      - "8082:8082"
    depends_on:
      - traccar-db
    volumes:
      - "${TRACCAR_CONFIG_PATH}:/opt/traccar/conf/traccar.xml"
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  traccar-db: 
    image: postgres:latest
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
volumes:
  db-data:
  
